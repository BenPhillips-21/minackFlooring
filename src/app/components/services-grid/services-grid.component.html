<div class="services-grid-container">
  <div class="services-grid">
    <div 
      class="service-item" 
      *ngFor="let service of services"
      [class.landscape]="service.isLandscape"
      [class.portrait]="!service.isLandscape"
    >
      <div class="service-image-wrapper">
        <img 
          [ngSrc]="getSmallImagePath(service.imagePath)"
          [alt]=""
          [width]="service.width"
          [height]="service.height"
          class="service-image service-placeholder"
          [class.fade-out]="isImageLoaded(service.imagePath)"
        />
        <img 
          [ngSrc]="service.imagePath"
          [alt]="service.name"
          [width]="service.width"
          [height]="service.height"
          class="service-image service-full-image"
          [class.loaded]="isImageLoaded(service.imagePath)"
          (load)="onImageLoad(service.imagePath)"
        />
        <div class="service-overlay"></div>
      </div>
      <div class="service-content">
        <h3 class="service-heading">{{ service.name }}</h3>
        <p class="service-description">{{ service.description }}</p>
      </div>
    </div>
  </div>
</div>
