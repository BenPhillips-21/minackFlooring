<footer class="footer">
  <div class="footer-container">
    <div class="footer-section">
      <h3 class="footer-title">Flooring Services</h3>
      <p class="footer-description">
        Professional flooring solutions for your home and business.
      </p>
    </div>
    
    <div class="footer-section">
      <h4 class="footer-heading">Quick Links</h4>
      <ul class="footer-links">
        <li *ngFor="let link of footerLinks">
          <a [routerLink]="link.path">{{ link.label }}</a>
        </li>
      </ul>
    </div>
    
    <div class="footer-section">
      <h4 class="footer-heading">Connect</h4>
      <ul class="footer-links">
        <li *ngFor="let social of socialLinks">
          <a [href]="social.url" target="_blank" rel="noopener noreferrer">{{ social.label }}</a>
        </li>
      </ul>
    </div>
    
    <div class="footer-section">
      <h4 class="footer-heading">Contact</h4>
      <p class="footer-contact">
        Phone: (555) 123-4567<br>
        Email: flooringservices.com
      </p>
    </div>
  </div>
  
  <div class="footer-bottom">
    <p>&copy; {{ currentYear }} Flooring Services. All rights reserved.</p>
  </div>
</footer>
