<section class="quote-section">
  <div class="quote-container">
    <div class="quote-contact">
      <h2 class="quote-title">Get Your Free Quote</h2>
      <div class="contact-info">
        <div class="contact-item">
          <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <div class="contact-details">
            <h3 class="contact-label">Email</h3>
            <p class="contact-value">minackflooring.com</p>
          </div>
        </div>
        <div class="contact-item">
          <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
          </svg>
          <div class="contact-details">
            <h3 class="contact-label">Phone</h3>
            <p class="contact-value">(03) 1234 5678</p>
          </div>
        </div>
        <div class="contact-item">
          <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          <div class="contact-details">
            <h3 class="contact-label">Location</h3>
            <p class="contact-value">Melbourne, Australia</p>
          </div>
        </div>
      </div>
    </div>
    <div class="quote-form-wrapper">
      <form #quoteForm="ngForm" class="quote-form" (ngSubmit)="onSubmitQuote(quoteForm)">
        <div class="form-group">
          <label for="name">Name <span class="required-asterisk">*</span></label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            [(ngModel)]="formData.name" 
            required
            minlength="2"
            placeholder="Your name"
            [class.invalid]="isFieldInvalid(quoteForm, 'name')"
          />
          <span class="error-message" *ngIf="isFieldInvalid(quoteForm, 'name')">
            {{ getFieldError(quoteForm, 'name') }}
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email <span class="required-asterisk">*</span></label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="formData.email" 
            required
            email
            placeholder="your.email@example.com"
            [class.invalid]="isFieldInvalid(quoteForm, 'email')"
          />
          <span class="error-message" *ngIf="isFieldInvalid(quoteForm, 'email')">
            {{ getFieldError(quoteForm, 'email') }}
          </span>
        </div>
        <div class="form-group">
          <label for="phone">Phone <span class="required-asterisk">*</span></label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            [(ngModel)]="formData.phone" 
            required
            minlength="10"
            pattern="[0-9+\s()-]+"
            placeholder="(03) 1234 5678"
            [class.invalid]="isFieldInvalid(quoteForm, 'phone')"
          />
          <span class="error-message" *ngIf="isFieldInvalid(quoteForm, 'phone')">
            {{ getFieldError(quoteForm, 'phone') }}
          </span>
        </div>
        <div class="form-group">
          <label for="message">Message <span class="required-asterisk">*</span></label>
          <textarea 
            id="message" 
            name="message" 
            [(ngModel)]="formData.message" 
            rows="5"
            required
            minlength="10"
            placeholder="Tell us about your project..."
            [class.invalid]="isFieldInvalid(quoteForm, 'message')"
          ></textarea>
          <span class="error-message" *ngIf="isFieldInvalid(quoteForm, 'message')">
            {{ getFieldError(quoteForm, 'message') }}
          </span>
        </div>
        <button type="submit" class="submit-button" [disabled]="quoteForm.invalid && quoteForm.touched">Submit Quote Request</button>
      </form>
    </div>
  </div>
  <app-toast [message]="toastMessage" [show]="showToast" type="success"></app-toast>
</section>
